<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BWS - Sixth Project</title>

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            padding: 0;
            margin: 0;
        }

        #layout {
            display: flex;
            flex-wrap: wrap;           
        }

        #nav {
            flex-basis: 100%;
            border-bottom: 5px solid grey;
            padding: 20px;            
        }
        #sidebar {
            flex-basis: 20%;
            border-right: 5px solid #aaa;
            padding: 20px;
            border-bottom: 5px solid #aaa;            
        }
        #content {
            flex-basis: 80%;
            padding: 20px;
            border-bottom: 5px solid #aaa;            
        }

        @media (max-width: 840px) {
            #sidebar, #content {
                flex-basis: 100%;
                border-right: 0;
            }
        }
        @media (max-width: 475px) {
            #sidebar {
                display: none;            
            }
        }
    </style>
</head>
<body>   

    <div id="layout">

        <div id="nav">
            <strong>Navigation</strong>
        </div>
        <div id="sidebar">
            <strong>Sidebar</strong>
        </div>
        <div id="content">
            <strong>Content</strong>
        </div>
    </div>
    
</body>
</html>
